<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dengan Box-Sizing</title>
  <style>
    .box {
      width: 200px;
      height: 200px;
      background-color: lightgreen;
      padding: 30px;
      border: 10px solid darkgreen;
      margin: 10px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <h2>Dengan box-sizing: border-box</h2>
  <div class="box">Kotak ini TETAP 200px</div>
</body>
</html>
